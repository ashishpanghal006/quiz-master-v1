<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add chapter</title>
</head>
<body class="admin_home">
      <div class="my_panel">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/admin/{{email}}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/quiz_admin/{{email}}">Quiz</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/login">Logout</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                    Welcome to {{email}}
                  </span>
                </div>
              </div>
          </nav>
      </div>

      <div class="add_chapter_container">
        <div class="title"><h3>ADD CHAPTER</h3></div>
        <form action="" method="POST">
          <div class="input_form_add_chap">
                  <div class="mb-3">
                    <label for="name" class="form-label">Chapter Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                  </div>
                  <div class="mb-3">
                      <label for="subject_id" class="form-label">Subject ID</label>
                      <input type="text" class="form-control" id="subject_id_id" name="subject_id" value="{{subject_id}}" readonly>
                  </div>
                  <div class="mb-3">
                      <div class="add_actions">
                        <div class="add_btn">
                          <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                        <div class="cancel_btn">
                          <a href="/admin/{{email}}" type="button" class="btn btn-primary" style="color: white; text-decoration: none;">Cancel</a>
                        </div>
                      </div>
                  </div>
                  <div class="err_msg">{{msg}}</div>
          </div>
        </form>
      </div>

      
</body>
</html>
