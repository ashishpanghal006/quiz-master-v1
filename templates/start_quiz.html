<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Quiz</title>
    <script>
        let timeLeft = {{ time_limit | int }}; // Time in seconds
    
        function startTimer() {
            let timer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("quiz_form_questions").submit();
                } else {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    document.getElementById("timer").innerText = minutes + ":" + seconds + " left";
                }
                timeLeft -= 1;
            }, 1000);
        }
        window.onload = startTimer;
    </script>
</head>
<body class="user_dashboard">
    <div class="quiz_header_part">
        <div class="quiz_title"><h2>QUIZ</h2></div>
        <div class="time"><p id="timer"></p></div>
    </div>
    
    <div class="quiz_content_part">
        <form id="quiz_form_questions" method="POST">
            {% for question in questions %}
                <div class="question_and_options">
                    <div class="question_part">
                        <p>{{ question.question_statement }}</p>
                    </div>
                    <div class="options">
                        <input type="radio" name="question_{{ question.question_id }}" value="{{ question.option1 }}"> {{ question.option1 }}<br>
                        <input type="radio" name="question_{{ question.question_id }}" value="{{ question.option2 }}"> {{ question.option2 }}<br>
                        <input type="radio" name="question_{{ question.question_id }}" value="{{ question.option3 }}"> {{ question.option3 }}<br>
                        <input type="radio" name="question_{{ question.question_id }}" value="{{ question.option4 }}"> {{ question.option4 }}<br>
                    </div>
                </div>
            {% endfor %}
            <div class="save_btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
