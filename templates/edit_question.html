<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Admin Dashboard</title>
</head>
<body class="admin_home">
        <div class="my_panel">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="/admin/{{email}}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/quiz_admin/{{email}}">Quiz</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                      </li>
                    </ul>
                    <span class="navbar-text">
                      Welcome to {{email}}
                    </span>
                  </div>
                </div>
            </nav>
        </div>
        <div class="edit_ques_container">
            <div class="title"><h3>EDIT QUESTION</h3></div>
            {% if question%}
            <form action=" " method="POST">
                <div class="input_form_edit_ques">
                    <div class="upper">
                        <div class="mb-3">
                            <label for="question_title" class="form-label">Question Title</label>
                            <input type="text" class="form-control" id="question_title" name="question_title" value="{{question.question_title}}">
                        </div>
                        <div class="mb-3">
                            <label for="question_statement" class="form-label">Question Statement</label>
                            <input type="text" class="form-control" id="question_statement" name="question_statement" value="{{question.question_statement}}">
                        </div>
                    </div>

                    <div class="lower">
                        <div class="mb-3">
                            <label for="option1" class="form-label">Option 1.</label>
                            <input type="text" class="form-control" id="option1" name="option1" value="{{question.option1}}">
                        </div>
                        <div class="mb-3">
                            <label for="option2" class="form-label">Option 2.</label>
                            <input type="text" class="form-control" id="option2" name="option2" value="{{question.option2}}">
                        </div>
                        <div class="mb-3">
                            <label for="option3" class="form-label">Option 3.</label>
                            <input type="text" class="form-control" id="option3" name="option3" value="{{question.option3}}">
                        </div>
                        <div class="mb-3">
                            <label for="option4" class="form-label">Option 4.</label>
                            <input type="text" class="form-control" id="option4" name="option4" value="{{question.option4}}">
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Correct Answer</label>
                            <input type="text" class="form-control" id="answer" name="answer" value="{{question.answer}}">
                        </div>
                    </div>
                        
                    <div class="mb-3">
                        <div class="edit_actions">
                            <div class="save_btn">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                            <div class="cancel_btn">
                                <a href="/quiz_admin/{{email}}" type="button" class="btn btn-primary" style="color: white; text-decoration: none;">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            {% endif %}
        </div>
        
</body>
</html>
