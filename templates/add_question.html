<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Admin Dashboard</title>
</head>
<body class="admin_home">
    <div class="my_panel">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="/admin/{{email}}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/quiz_admin/{{email}}">Quiz</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Welcome to {{email}}
                </span>
                </div>
            </div>
        </nav>
    </div>

    <div class="add_ques_container">
        <div class="title"><h3>ADD QUESTION</h3></div>
        <form action="" method="POST">
            <div class="input_form_add_ques">
                <div class="upper_question_part">
                    <div class="mb-3">
                        <label for="quiz_id" class="form-label">Quiz ID</label>
                        <input type="number", class="form-control", id="quiz_id", name="quiz_id", value="{{quiz_id}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="question_title" class="form-label">Question Title</label>
                        <input type="text" class="form-control" id="question_title" name="question_title">
                    </div>
                    <div class="mb-3">
                        <label for="question_statement" class="form-label">Question Statement</label>
                        <input type="text" class="form-control" id="question_statement" name="question_statement">
                    </div>
                </div>
    
                <div class="lower_question_part">
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1.</label>
                        <input type="text", class="form-control", id="option1", name="option1">
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2.</label>
                        <input type="text", class="form-control", id="option2", name="option2">
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3.</label>
                        <input type="text", class="form-control", id="option3", name="option3">
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">Option 4.</label>
                        <input type="text", class="form-control", id="option4", name="option4">
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Correct Answer</label>
                        <input type="text", class="form-control", id="answer", name="answer">
                    </div>
                </div>
                    
                <div class="mb-3">
                    <div class="add_actions">
                        <div class="add_btn">
                            <button type="submit" class="btn btn-primary">Save and Next</button>
                        </div>
                        <div class="cancel_btn">
                            <a href="/quiz_admin/{{email}}" type="button" class="btn btn-primary" style="color: white; text-decoration: none;">Close</a>
                        </div>
                    </div>
                </div>
                <div class="err_msg">{{msg}}</div>
            </div>
        </form>
    </div>
    
</body>
</html>
