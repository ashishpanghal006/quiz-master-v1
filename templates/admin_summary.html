<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Admin Dashboard</title>
</head>
<body class="admin_home">
    <div class="my_panel">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/{{email}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/quiz_admin/{{email}}">Quiz</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="/admin_summary/{{email}}">Summary</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Welcome to {{email}}
                </span>
              </div>
            </div>
        </nav>
    </div>

    <div class="admin_summary_container">
      <h2 style="text-align: center;margin-bottom: 20px;">Admin Summary</h2>
      <table class="table_in_admin_summary">
          <thead>
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Quizzes Attempted</th>
              </tr>
          </thead>
          <tbody>
              {% for user in user_data %}
              <tr>
                <td>{{ user.fullname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.quizzes_attempted }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>

      <div class="display_chart">
          <div class="title"><h3>Quizzes per Subject</h3></div>
          <div class="image_display"><img src="{{ chart_path }}" alt="Bar Chart" class="img-fluid"></div>
      </div>
    </div>
</body>
</html>
