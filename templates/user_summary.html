<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>User Dashboard</title>
</head>
<body class="user_dashboard">
    <div class="my_panel">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/user/{{user_id}}/{{email}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/scores/{{user_id}}/{{email}}">Scores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="/user_summary/{{user_id}}/{{email}}">Summary</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Welcome to {{email}}
                </span>
              </div>
            </div>
        </nav>
    </div>

    <div class="user_summary_container">
      <h2 style="text-align: center;margin-bottom: 20px;">Summary</h2>
      <table class="table_in_user_summary">
          <thead>
              <tr>
                  <th>Chapter Name</th>
                  <th>No. of Attempts</th>
                  <th>Average Score</th>
                  <th>Best Score</th>
              </tr>
          </thead>
          <tbody>
              {% for row in summary_data %}
              <tr>
                  <td>{{ row.chapter_name }}</td>
                  <td>{{ row.num_attempts }}</td>
                  <td>{{ row.avg_score | round(2) }}</td>
                  <td>{{ row.best_score }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>

</body>
</html>
