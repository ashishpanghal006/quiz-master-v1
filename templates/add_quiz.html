<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Admin Dashboard</title>
</head>
<body class="admin_home">
    <div class="my_panel">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/{{email}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/quiz_admin/{{email}}">Quiz</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Welcome to {{email}}
                </span>
              </div>
            </div>
        </nav>
    </div>

    <div class="add_quiz_container">
      <div class="title"><h3>ADD QUIZ</h3></div>
      <form action="" method="POST">
        <div class="input_form_add_quiz">
              <div class="mb-3">
                <label for="chapter_id" class="form-label">Chapter Name</label>
                <select class="form-control" id="chapter_id" name="chapter_id" type="number">
                  <option value="" disabled selected>Select a chapter</option>
                  {% for chapter in chapters %}
                  <option value="{{ chapter.chapter_id }}">{{ chapter.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="date_of_quiz" class="form-label">Date</label>
                <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz">
              </div>
              <div class="mb-3">
                <label for="time_duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="time_duration" name="time_duration" placeholder="HH:MM">
              </div>
              <div class="mb-3">
                <div class="add_actions">
                  <div class="add_btn">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                  <div class="cancel_btn">
                    <a href="/quiz_admin/{{email}}" type="button" class="btn btn-primary" style="color: white; text-decoration: none;">Cancel</a>
                  </div>
                </div>     
              </div>
              <div class="err_msg">{{msg}}</div>
        </div>
      </form>
    </div>
</body>
</html>
